<!DOCTYPE html>
<html>

<head>
    <title>Twitter Bookmark Exporter</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f7f9fa;
        }
        
        h1 {
            font-size: 18px;
            color: #1DA1F2;
            margin: 0 0 20px 0;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #1DA1F2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s ease;
        }
        
        button:hover {
            background: #1a91da;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 15px;
            color: #536471;
            font-size: 13px;
            text-align: center;
        }
        
        #progress {
            margin-top: 15px;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            display: none;
        }
        
        #progress::-webkit-progress-bar {
            background-color: #e1e8ed;
            border-radius: 3px;
        }
        
        #progress::-webkit-progress-value {
            background-color: #1DA1F2;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <h1>Twitter Bookmark Exporter</h1>
    <button id="exportButton">Export Bookmarks</button>
    <div id="status"></div>
    <progress id="progress" value="0" max="100"></progress>
    <script src="popup.js"></script>
</body>

</html>
