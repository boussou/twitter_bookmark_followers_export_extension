<!DOCTYPE html>
<html>

<head>
    <title>Twitter Bookmark/Follower/Following Exporter</title>
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f7f9fa;
        }
        
        h1 {
            font-size: 18px;
            color: #1DA1F2;
            margin: 0 0 20px 0;
            text-align: center;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #1DA1F2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.2s ease;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #1a91da;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .button-group {
            margin-bottom: 15px;
        }
        
        #status {
            margin-top: 15px;
            color: #536471;
            font-size: 13px;
            text-align: center;
        }
        
        .loader-container {
            margin-top: 15px;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .loader {
            width: 40px;
            height: 40px;
            border: 4px solid #e1e8ed;
            border-top: 4px solid #1DA1F2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <h1>Twitter - the missing Exporter</h1>
    <div class="button-group">
        <button id="exportButton">Export Bookmarks</button>
        <button id="exportFollowersButton">Export Followers/Following</button>
        <button id="saveButton" style="display: none; background: #17bf63;">Save Bookmarks Now</button>
        <button id="clearButton" style="display: none; background: #dc2626;">Clear Bookmarks Data</button>
    </div>
    <div id="status"></div>
    <div class="loader-container" id="loaderContainer">
        <div class="loader"></div>
    </div>
    <script src="popup.js"></script>
    <script src="followersExport.js"></script>
</body>

</html>
